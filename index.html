<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PGARD</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <p style="font-size: 16px;">Population Growth And Resource Database <span
            style="font-weight: 700;">(PGARD)</span></p><br>
        <h2>Login to Your Account</h2>
        <div class="input-group">
            <input type="email" id="email1" name="email" placeholder="Email is abc@gmail.com" required>
        </div>
        <div class="input-group">
            <input type="password" id="password1" name="password" placeholder="Password is 123" required>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="login.js"></script>
</body>

</html>
